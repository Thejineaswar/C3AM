<!DOCTYPE html>
<html>
    <head>
        <title>Passwordless Login</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="js/stimulant.js"></script>
        <script src="js/passwordless_login.js"></script>
    </head>
    <body>
        <div class="centered">
            <form class="auth-div shadow p-5 bg-body rounded">
                <h1 class="text-center mb-1 font-merriweather">Passwordless</h1>
                <div class="text-center fw-light fs-small text-muted mb-5 font-merriweather">By signing in you are agreeing <br/> our <span class="text-terms">Term and privacy policy</span></div>
                <div class="input-group mb-3">
                    <input id="email" class="form-control" type="email" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="change">Change</button>
                </div>
                <input type="file" name="" id="fileId" onchange="generateBase64String()">
                <button type="button" id="submit" class="btn btn-primary mt-2">Submit</button><br/>
                <a class="mt-3" href="registration.html">Register</a>
            </form>
        </div>        
    </body>
</html>
