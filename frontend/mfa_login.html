<!DOCTYPE html>
<html>
    <head>
        <title>MFA Login</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="js/stimulant.js"></script>
        <script src="js/mfa_login.js"></script>
    </head>
    <body>
        <div class="centered">
            <form class="auth-div shadow p-5 bg-body rounded">
                <h1 class="text-center mb-1 font-merriweather">Enter OTP</h1>
                <div class="text-center fw-light fs-small text-muted mb-5 font-merriweather">Do not share your OTP with anyone else</div>
                <input id="email" class="form-control mb-3" type="email" readonly>
                <div class="mb-3">
                    <label for="totp" class="form-label">OTP</label>
                    <input type="text" class="form-control" id="totp" placeholder="Enter 6 digit otp">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="form-check-label" for="remember">
                      Remember device
                    </label>
                </div>
                <button type="button" id="submit" class="btn btn-primary mt-2">Submit</button>
                <button type="button" id="resend" class="btn btn-primary mt-2">Resend</button>
            </form>
        </div>
    </body>
</html>
